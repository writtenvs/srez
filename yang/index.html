<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Slider</title>
    <link rel="stylesheet" href="./accets/style.css">
    <script src="./accets/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="./accets/image/gibson.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="./accets/image/image.png" alt="Image 2">
      </div>
      <div class="slide">
        <img src="./accets/image/lespaul.png" alt="Image 3">
      </div>
    </div>

    <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
    <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
  </div>

</body>
</html>
